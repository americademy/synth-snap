name: codeverse-synth
version: 0.0.4
base: core18
architectures:
  - build-on: armhf
summary: Sound maker for the Codeverse studios
description: |
  An audio player and sound generator which exposes a web API, runs on a Codeverse module and used within the Codeverse Studios
confinement: strict
grade: stable
build-packages: [gcc]

apps:
  web-api:
    command: webserver www
    daemon: simple
    restart-condition: always
    plugs:
      - pulseaudio
      - home
      - network-bind

  play-mp3:
    command: bin/client-wrapper usr/bin/mpg123.bin -o pulse -q
    plugs:
      - pulseaudio
      - home

  enable-sound-card:
    command: enable-sound-card
    plugs:
      - gpio-memory-control

parts:
  web-api:
    source: .
    plugin: go
    go-importpath: github.com/americademy/synth-snap

  enable-sound-card:
    source: .
    source-subdir: enable-sound-card
    plugin: make

  client-wrapper:
    plugin: dump
    source: overlay

  pulseaudio-control:
    plugin: nil
    stage-packages:
      - pulseaudio-utils

  mpg123:
    plugin: nil
    stage-packages:
      - mpg123
    build-packages:
      - libpulse-dev
